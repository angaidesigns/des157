    <body>
      <h1>Chapter 13, the Cat's Hat</h1>
      <h2>open the console to see the results of the script</h2>
      <p style="text-align: center">
        <img src="img/cat.png" id = "cat" style="position: absolute">
        <img src="img/hat.png" id = "hat" style="position: absolute">
      </p>
      <script>
      //Change the position from relative to absolute to make positioning easier
      //Call both cat and hat imgs to a jsquery to start animation
      var cat = document.querySelector("#cat");
      var hat = document.querySelector("#hat");
      //Extend the animation so that both the cat and hate png will orbit
      var angle = 1, lastTime = null;
      function animate(time) {
        if (lastTime != null)
        angle += (time - lastTime) * 0.001;
        lastTime = time;
      //Cat will orbit in the small rotations in one defined spot
        cat.style.top = (Math.sin(angle) * 40) + "px";
        cat.style.left = (Math.cos(angle) * 40) + "px";
      //Hat will rotate the opposite direction around cat
        hat.style.top = (Math.sin(angle) * 180) + "px";
        hat.style.left = (Math.cos(angle) * -180) + "px";
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
        </script>
    </body>
