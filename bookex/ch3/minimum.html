      <script>
      //Write a function min to take two arguements and returns to minimum
      function min(x, y){
        if (x < y){
          result = x;
          var result = 1;
          }
        else {
          result = y;
        }
        return result;
        }

        //print the return in the console
        console.log(min(0, 10));
        // → 0
        console.log(min(0, -10));
        // → -10
        </script>
